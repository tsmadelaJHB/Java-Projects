<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout.html}">

<head>
</head>

<body>
    <div layout:fragment="contents">
        <h1>Capture an expense</h1>
        <form method="post" action="/newexpense" enctype="application/x-www-form-urlencoded">
            <label for="description">What did you spend money on?</label>
            <input name="description" id="description" type="text" autofocus required>
            <label for="amount">How much did you spend?</label>
            <input name="amount" id="amount" type="number" autofocus required>
            <label for="date">When did you spend the money?</label>
            <input name="date" id="date" type="date" autofocus required>
            <a href="/home" style="color: red;">cancel</a>
            <input id="submit" type="submit" value="Save" style="width: 30%; background-color: blue;" />
        </form>
    </div>

</body>

</html>
