<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h2>Register Your Profile</h2>
    <div style="margin:auto;">
        <form method="post" action="/register" enctype="application/x-www-form-urlencoded">
            <label for="email">Give us your email</label>
            <input name="email" id="email" type="email" autofocus required>
            <label for="password">create a password?</label>
            <input name="password" id="password" type="password" autofocus required>
            <label for="username">What would you like to be called?</label>
            <input name="username" id="username" type="text" autofocus required>
            <label for="name">What's your name?</label>
            <input name="name" id="name" type="text" autofocus required>
            <label for="lastname">What's your surname?</label>
            <input name="lastname" id="lastname" type="text" autofocus required>
            <label for="age">How old are you?</label>
            <input name="age" id="age" type="number" autofocus required>
            <label for="address">Where do you live?</label>
            <input name="address" id="address" type="text" autofocus required>
            <label for="contacts">How can we contact you?</label>
            <input name="contacts" id="contacts" type="number" autofocus required>
            <a href="/" style="color: red;">cancel</a>
            <input id="submit" type="submit" value="save" style="width: 30%; background-color: blue;" />
        </form>
    </div>

</body>
</html>
